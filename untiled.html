        function filtrarPeliculas() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filtered = peliculas;

            if (currentCategory !== 'todos') {
                if (currentCategory === 'favoritos') {
                    filtered = filtered.filter(p => favorites.includes(p.titulo));
                } else {
                    filtered = filtered.filter(p => p.categoria === currentCategory);
                }
            }

            if (searchTerm) {
                filtered = filtered.filter(p => 
                    p.titulo.toLowerCase().includes(searchTerm) ||
                    p.descripcion.toLowerCase().includes(searchTerm)
                );
            }

            return filtered;
        }

        function renderizarPeliculas() {
            const peliculasFiltradas = filtrarPeliculas();
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const peliculasPagina = peliculasFiltradas.slice(startIndex, endIndex);

            const container = document.getElementById('peliculas');
            container.innerHTML = '';

            peliculasPagina.forEach(pelicula => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie';
                const isFavorite = favorites.includes(pelicula.titulo);

                movieElement.innerHTML = `
                    <div class="movie-poster">
                        <img src="${pelicula.imagen || `https://via.placeholder.com/300x450?text=${pelicula.titulo}`}" 
                            alt="${pelicula.titulo}"
                            onerror="this.onerror=null; this.src='https://via.placeholder.com/300x450?text=${pelicula.titulo}'">
                    </div>
                    <button class="favorite-btn" onclick="event.stopPropagation(); toggleFavorite('${pelicula.titulo}')">
                        ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <div class="movie-info">
                        <h3>${pelicula.titulo}</h3>
                        <p>${pelicula.descripcion}</p>
                    </div>
                `;

                movieElement.addEventListener('click', () => mostrarDetalles(pelicula));
                container.appendChild(movieElement);
            });

            renderizarPaginacion(peliculasFiltradas.length);
        }

        function renderizarPaginacion(totalItems) {
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.classList.toggle('active', i === currentPage);
                button.onclick = () => {
                    currentPage = i;
                    renderizarPeliculas();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                paginationContainer.appendChild(button);
            }
        }

        function toggleFavorite(titulo) {
            const index = favorites.indexOf(titulo);
            if (index === -1) {
                favorites.push(titulo);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderizarPeliculas();
        }

        function mostrarDetalles(pelicula) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').textContent = pelicula.titulo;
            document.getElementById('modal-video').src = `https://drive.google.com/file/d/${pelicula.videoID}/preview`;
            document.getElementById('modal-description').textContent = pelicula.descripcion;
            modal.style.display = 'flex';
        }

        function cerrarModal() {
            const modal = document.getElementById('modal');
            document.getElementById('modal-video').src = '';
            modal.style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('input', () => {
            currentPage = 1;
            renderizarPeliculas();
        });

        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.category;
                currentPage = 1;
                renderizarPeliculas();
            });
        });

        renderizarPeliculas();
    </script>
